<!doctype html>  <!-- cssClear.html -->
<html>
<head>
 <meta charset="utf-8"/>
 <meta name="viewport"content="width=device-width,initial-scale=1"/>
<style>
* { margin:0; padding:0; } p {text-align:justify;}
.bdcolor {border:1px solid blue; } 
.image{ display:block; }
.img1 { float:left; margin: 5px; }
.img2 { clear:both; margin: 5px;}
</style><title>CSS overflow 실습</title></head>
<body><section><h4>부유실습</h4>
<p>다음예제는 무장에 그림을 입력하기 위해 부유(float)없는 모습과 왼쪽에 부유(float)하는 모습을 작성한 것 입니다. 문장내의 문자가 이미지 주변을 싸고 있습니다. 참고로 이미지는 display:block 을 사용함</p>
<h4>부유있음</h4>
<div><img class="img1 bdcolor" src="../20180517/lobster.png"width="600" height="400"/></div>
<div><img class="img1 bdcolor" src="../20180517/lobster.png"width="600" height="400"/></div>
<div><img class="img1 bdcolor" src="../20180517/lobster.png"width="600" height="400"/></div>
<div><img class="img2 bdcolor" src="../20180517/lobster.png"width="600" height="400"/></div>
</section></body></html>
